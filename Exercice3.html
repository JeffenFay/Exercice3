<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Titre du bandeau -->
    <title>Liste de course</title>
    <!-- Définition de la classe "style" -->
    <style>
      <!-- Définition du style pour le paragraphe -->
      p.italic {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <!-- Titre nv1 du document -->
    <h1>Ma liste de course du 7 mai 2016</h1>
    <p>Il me faut plusieurs choses :</p>
    <!-- Liste avec puces -->
    <ul>
      <li>Une baguette</li>
      <!-- Définition de la couleur -->
      <li>2 <font color="red">kilos</font> de tomates</li>
      <li>3 <font color="green">litres</font> de lait</li>
      <!-- Utilisation de "strong" pour mettre en gras -->
      <li>5 <strong>boîtes</strong> de chewing gum</li>
    </ul>
    <!-- Utilisation du style défini plus haut -->
    <p class="italic">Payer en liquide ou par chèque.</p>
  </body>
</html>
